{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <h1>{{ title }}</h1>

  <br>

  <form method="post" action="/api/transactions" class="form-inline">

    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Payee</label>
      <input type="text" name="payee" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" name="category" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" step="0.01" pattern="^\d+\.\d{2}$" name="amount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-default">Save</button>

  </form>

  <hr><br>

  <h2>All Transactions</h2>

  <ul>
  {% for transaction in transactions %}
    <li>{{transaction.date}}</li>
    <li>{{transaction.payee}}</li>
    <li>{{transaction.category}}</li>
    <li>{{transaction.amount}}</li>
  {% endfor %}
  </ul>

{% endblock %}
